<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Barony - Strategic multiplayer online board game">
    <title>Barony - Board Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./ClientSocketEvents.js"></script>
    <script type="module" src="./home-menu.js"></script>
    <script type="module" src="./texture-menu.js"></script>
    <script type="module" src="./board-ui.js"></script>
    <script type="module" src="./saveLoadUI.js"></script>
</head>

<body>
    <div id="logoMenuContainer" class="logo-menu-container">
        <div class="logo"></div>

        <div class="menu-container">
            <input type="text" id="playerNameInput" placeholder="Your name" maxlength="12" autocomplete="off" spellcheck="false">
            <button id="createRoomBtn">Create Room</button>
            <div class="menu-divider">
                <span>or</span>
            </div>
            <div class="entrar-id">
                <input type="text" id="roomIdInput" placeholder="Room code" maxlength="6" autocomplete="off" spellcheck="false">
                <button id="joinRoomBtn">Join Room</button>
            </div>
        </div>
    </div>

    <div id="hexContainer"></div>
    <div id="hud"></div>
</body>
